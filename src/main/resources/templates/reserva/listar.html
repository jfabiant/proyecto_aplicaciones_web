<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Proyecto Aplicaciones Web</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link type="text/css" href="/css/list.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <div class="row" >
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" data-th-each="reserva : ${reservas}">
                <div class="tile">
                    <div class="wrapper">
                        <div class="header">
                        	<p> R. N° <span data-th-text="${reserva.res_id}"> </span></p>
                        </div>
                        <div class="stats">
                            <div>
                                <strong>ID CLI.</strong><span data-th-text="${reserva.cli_id}"></span>
                            </div>
                            <div>
                                <strong>ID. DEST.</strong><span data-th-text="${reserva.des_id}"></span>
                            </div>
                            <div>
                                <strong>PRECIO</strong><span data-th-text="${reserva.precio}"></span>
                            </div>
                        </div>
                        <div class="stats">
                            <div>
                                <strong>N° ASIENTO</strong><span data-th-text="${reserva.res_asiento}"></span>
                            </div>
                            <div>
                                <strong>FECHA</strong><span data-th-text="${reserva.res_fecha}"></span>
                            </div>
                            <div>
                                <strong>FECHA RESERVA</strong><span data-th-text="${reserva.res_fecha_reserva}"></span>
                            </div>
                        </div>
                        <div class="stats">
                            <div>
                                <strong>HORA</strong><span data-th-text="${reserva.res_hora}"></span>
                            </div>
                        </div>
                        <div class="footer">
                            <a th:href="@{'/reserva/editar/{id}'(id=${reserva.res_id})}"><img src="https://cdn3.iconfinder.com/data/icons/tango-icon-library/48/view-refresh-512.png" height="20px"> Actualizar</a>
                            <a th:href="@{'/reserva/borrar/{id}'(id=${reserva.res_id})}"><img src="https://cdn3.iconfinder.com/data/icons/tango-icon-library/48/dialog-error-512.png" height="20px"> Eliminar</a>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
        <div class="container_buttons">
       	<a href="/" style="color: #fff;"><img src="https://cdn3.iconfinder.com/data/icons/tango-icon-library/48/go-home-512.png" height="40px" > Regresar al inicio</a>	
        <a href="/reserva/nuevo" style="color: #fff;"><img src="https://cdn3.iconfinder.com/data/icons/tango-icon-library/48/list-add-512.png" height="55px"> Registrar una nueva reserva</a>
        </div>
    </div>
</body>
</html>
