<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
   <a href="/reserva/nuevo">nuevo</a>	
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id-Reserva</th>
                <th>Id-Cliente</th>
                <th>Id-Destino</th>
                <th>Precio</th>
	            <th>Asiento Reservado</th>
	            <th>Fecha/Hora (actual):</th>
                <th>Fecha Reservada</th>
                <th>Hora de Reservacion</th>
                
	            <th></th>
	            <th></th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="reserva : ${reservas}">
                <td data-th-text="${reserva.res_id}"></td>
                <td data-th-text="${reserva.cli_id}"></td>
                <td data-th-text="${reserva.des_id}"></td>
                <td data-th-text="${reserva.precio}"></td>
                <td data-th-text="${reserva.res_asiento}"></td>
                <td data-th-text="${reserva.res_fecha}"></td>
                <td data-th-text="${reserva.res_fecha_reserva}"></td>
                <td data-th-text="${reserva.res_hora}"></td>
				<td>
				<a th:href="@{'/reserva/borrar/{id}'(id=${reserva.res_id})}">
					<i class="fa fa-trash"></i>
				</a>
				<a th:href="@{'/reserva/editar/{id}'(id=${reserva.res_id})}">
					<i class="fa fa-pencil"></i>
				</a>
				</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
