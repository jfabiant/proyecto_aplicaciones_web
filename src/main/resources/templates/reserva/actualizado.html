<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    
</head>
<body>
	<a href="/reserva/listar">lista</a>	
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id-Reserva</th>
                <th>Id-Cliente</th>
                <th>Id-Destino</th>
	            <th>Asiento Reservado</th>
                <th>Hora Reservada</th>
                <th>Fecha de Reservacion</th>
                <th>Fecha de Reservada</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="reserva : ${reservas}">
                <td data-th-text="${reserva.res_id}"></td>
                <td data-th-text="${reserva.cli_id}"></td>
                <td data-th-text="${reserva.des_id}"></td>
                <td data-th-text="${reserva.res_asiento}"></td>
                <td data-th-text="${reserva.res_hora}"></td>
                <td data-th-text="${reserva.res_fecha}"></td>
                <td data-th-text="${reserva.res_reserva}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
