<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    
</head>
<body>
   <div>
        <a href="/destino/listar">listar</a>	
    </div>
    <div>
     <!--form class="form-group" action="/notesEdit" th:action="@{/notesEdit}" method="post"-->
    <form class="form-group" action="#" th:action="@{/destino/crear}" th:object="${destino}" method="post">
   			 <div class="form-group">
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" class="form-control" id="nombre" th:field="${destino.des_nombre}" />
            </div>
            <div class="form-group">
                <label for="precio">precio</label>
                <input type="text" name="precio" class="form-control" id="precio" th:field="${destino.des_precio}" />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="#" th:href="@{/}" class="btn btn-danger" role="button">Cancel</a>
    </form>
    </div>
</body>
</html>
