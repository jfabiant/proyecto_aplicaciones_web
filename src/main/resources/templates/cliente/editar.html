<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Proyecto Aplicaciones Web</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link type="text/css" href="/css/forms.css" rel="stylesheet" />
</head>
<body>

<div class="container contact-form">
            <div class="contact-image">
                <img src="https://upttik.undiksha.ac.id/wp-content/uploads/2018/06/user.png" alt="rocket_contact"/>
            </div>
            <form action="#" th:action="@{/cliente/actualizar}" th:object="${cliente}" method="post">
            	<input type="hidden" id="id" th:field="${cliente.cli_id}" />
                <h3>Editar registro de un cliente</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                        	<label>DNI: </label>
                            <input type="number" class="form-control" name="dni" id="dni" th:field="${cliente.cli_dni}"/>
                        </div>
                        <div class="form-group">
                        	<label>Apellidos: </label>
                            <input type="text" class="form-control" name="apellido" id="dni" th:field="${cliente.cli_apellido}" placeholder="Ingrese el apellido del cliente *" required=""/>
                        </div>
                        <div class="form-group">
                        	<label>Nombres: </label>
                            <input type="text" class="form-control" name="nombre" id="dni" th:field="${cliente.cli_nombre}"  placeholder="Ingrese el nombre del cliente *" required=""/>
                        </div>
                        <div class="form-group">
                           <div class="btn-group">
							  <a href="#" th:href="@{/cliente/listar/}"><button type="button" class="btn btn-warning">Cancelar</button></a>
							  <button type="submit" class="btn btn-primary">Grabar registro</button>
							</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                        	<label>Razón social: </label>
                            <textarea class="form-control" name="razon_social" id="razon_social" th:field="${cliente.cli_razon_social}" style="width: 100%; height: 150px;" placeholder="Ingrese la razón social del cliente*" required=""></textarea>
                        </div>
                    </div>
                </div>
            </form>
</div>

</body>
</html>
