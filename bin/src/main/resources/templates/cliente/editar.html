<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

<body>
   <div>

    <form class="form-group" action="#" th:action="@{/cliente/actualizar}" th:object="${cliente}" method="post">
    		<input type="hidden" id="id" th:field="${cliente.cli_id}" />
   			 <div class="form-group">
                <label for="dni">dni</label>
                <input type="text"  class="form-control" id="dni" th:field="${cliente.cli_dni}" />
            </div>
            <div class="form-group">
                <label for="apellido">apellido</label>
                <input type="text" class="form-control" id="apellido" th:field="${cliente.cli_apellido}" />
            </div>
            <div class="form-group">
                <label for="nombre">nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="${cliente.cli_nombre}" />
            </div>
             <div class="form-group">
                <label for="razon social">razon social</label>
                <input type="text" class="form-control" id="razon social" th:field="${cliente.cli_razon_social}" />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="#" th:href="@{/}" class="btn btn-danger" role="button">Cancel</a>
