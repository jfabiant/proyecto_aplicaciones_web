<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
   <a href="/cliente/nuevo">nuevo</a>	
    <table class="table table-striped">
        <thead>
            <tr>
            	<th>id</th>
	            <th>dni</th>
	            <th>nombre</th>
	            <th>apellido</th>
	            <th>razon social</th>
	            <th></th>
	            <th></th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="cliente : ${clientes}">
                <td data-th-text="${cliente.cli_id}"></td>
                <td data-th-text="${cliente.cli_dni}"></td>
                <td data-th-text="${cliente.cli_nombre}"></td>
                <td data-th-text="${cliente.cli_apellido}"></td>
                <td data-th-text="${cliente.cli_razon_social}"></td>
				<td>
				<a th:href="@{'/cliente/borrar/{id}'(id=${cliente.cli_id})}">
					<i class="fa fa-trash"></i>
				</a>
				<a th:href="@{'/cliente/editar/{id}'(id=${cliente.cli_id})}">
					<i class="fa fa-pencil"></i>
				</a>
				</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
