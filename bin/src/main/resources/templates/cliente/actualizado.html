<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    
</head>
<body>
	<a href="/cliente/listar">lista</a>	
    <table class="table table-striped">
        <thead>
            <tr>
            	<th>id</th>
	            <th>dni</th>
	            <th>nombre</th>
	            <th>apellido</th>
	            <th>razon social</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="cliente : ${clientes}">
                <td data-th-text="${cliente.cli_id}"></td>
                <td data-th-text="${cliente.cli_dni}"></td>
                <td data-th-text="${cliente.cli_nombre}"></td>
                <td data-th-text="${cliente.cli_apellido}"></td>
                <td data-th-text="${cliente.cli_razon_social}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
