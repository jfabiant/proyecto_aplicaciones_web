<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Proyecto Aplicaciones Web</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link type="text/css" href="/css/forms.css" rel="stylesheet" />
</head>
<body>
     <div class="container contact-form">
            <div class="contact-image">
                <img src="http://www.elvisor.org/bundles/elvisordistribution/images/icon_reserva.svg" height="130" healt="rocket_contact"/>
            </div>
            <form action="#" th:action="@{/reserva/crear}" th:object="${reserva}" method="post">
                <h3>Registro de una reserva</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                        	<label>Cliente: </label>
                            <select th:field="*{cli_id}" class="form-control">
		                         <option value=""> -- </option>
		                         <option  th:each="cliente : ${clientes}" th:value="${cliente.cli_id}" th:text="${cliente.cli_nombre}"/>
		                  	</select>
                        </div>
                        <div class="form-group">
                        	<label>Destino ID: </label>
                            <input type="number" class="form-control" th:field="${reserva.des_id}" name="des_id" required=""/>
                        </div>
                        <div class="form-group">
                        	<label>Precio: </label>
                            <input type="number" class="form-control" th:field="${reserva.precio}" name="precio" required=""/>
                        </div>
                        <div class="form-group">
                           <div class="btn-group">
							  <a href="#" th:href="@{/reserva/listar/}"><button type="button" class="btn btn-warning">Cancelar</button></a>
							  <button type="submit" class="btn btn-primary">Registrar</button>
							</div>
                        </div>
                        
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                        	<label>Fecha: </label>
                        	<input type="date" class="form-control"  th:field="${reserva.res_fecha}" name="res_fecha" required=""/>
                        </div>
                        <div class="form-group">
                        	<label>Hora reservada: </label>
                        	<input type="time" class="form-control"  th:field="${reserva.res_hora}" name="res_hora" required=""/>
                        </div>
                        <div class="form-group">
                        	<label>Fecha reservada: </label>
                        	<input type="date" class="form-control"  th:field="${reserva.res_fecha_reserva}" name="res_fecha_reservada" required=""/>
                        </div>
                        <div class="form-group">
                        	<label>Asiento reservado: </label>
                        	<input type="number" class="form-control"  th:field="${reserva.res_asiento}" name="res_asiento" required=""/>
                        </div>
                        
                    </div>
                </div>
            </form>
</div>
</body>
</html>
